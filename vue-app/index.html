<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/88df38ed5a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="SchoolMerch.css" />
    <title>School Merch</title>
  </head>
  <body>
    <div id="app">
      <!-- Site Header -->
      <header>
        <h1>{{ sitename }}</h1>
      </header>

      <main>
        <!-- Cart Button -->
        <figure>
          <button @click="toggleCheckout">
            <i class="fab fa-opencart"></i> Cart ({{ cart.length }})
          </button>
        </figure>

        <!-- Sort Controls -->
        <div class="sort-controls" v-if="showProduct">
          <label>
            Sort by:
            <select v-model="sortAttribute">
              <option value="subject">Subject</option>
              <option value="location">Location</option>
              <option value="price">Price</option>
              <option value="availableSpaces">Spaces</option>
            </select>
          </label>
          <label>
            <input type="radio" value="asc" v-model="sortOrder" /> Ascending
          </label>
          <label>
            <input type="radio" value="desc" v-model="sortOrder" /> Descending
          </label>
        </div>

        <!-- Lessons Display -->
        <div v-if="showProduct" class="lessons">
          <div
            v-for="lesson in sortedLessons"
            :key="lesson.id"
            class="lesson-item"
          >
            <h2>{{ lesson.subject }}</h2>
            <p><i :class="lesson.icon"></i> {{ lesson.location }}</p>
            <p>Price: ${{ lesson.price }}</p>
            <p>Available Spaces: {{ lesson.availableSpaces }}</p>
            <button
              @click="addToCart(lesson)"
              :disabled="lesson.availableSpaces === 0"
            >
              {{ lesson.availableSpaces > 0 ? "Add" : "Sold Out" }}
            </button>
          </div>
        </div>

        <!-- Checkout Page -->
        <div v-else>
          <h2><i class="fab fa-opencart"></i> Checkout</h2>

          <!-- Cart Summary -->
          <div v-if="cart.length > 0">
            <ul>
              <li v-for="(item, index) in cart" :key="index">
                {{ item.subject }} - ${{ item.price }}
              </li>
            </ul>
            <p><strong>Total Price: ${{ cartTotal }}</strong></p>

            <!-- User Information -->
            <p>
              <strong>Name:</strong>
              <input
                v-model="order.name"
                @input="validateForm"
                :class="{ invalid: !isNameValid && order.name }"
              />
            </p>
            <p>
              <strong>Phone:</strong>
              <input
                v-model="order.phone"
                @input="validateForm"
                :class="{ invalid: !isPhoneValid && order.phone }"
              />
            </p>

            <!-- Confirm Order -->
            <button @click="submitForm" :disabled="!isFormValid">
              Confirm Order
            </button>
          </div>

          <!-- Empty Cart Message -->
          <div v-else>
            <p>No lessons in the cart.</p>
          </div>
        </div>
      </main>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          sitename: "School Merch",
          showProduct: true,
          sortAttribute: "subject",
          sortOrder: "asc",
          lessons: [], // To be fetched from the backend
          cart: [],
          order: { name: "", phone: "" },
          isFormValid: false,
        },
        created() {
          // Fetch lessons from the backend
          fetch("http://localhost:3000/collections/lessons")
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to fetch lessons");
              }
              return response.json();
            })
            .then((data) => {
              this.lessons = data;
            })
            .catch((error) => console.error(error));
        },
        methods: {
          toggleCheckout() {
            this.showProduct = !this.showProduct;
          },
          addToCart(lesson) {
            if (lesson.availableSpaces > 0) {
              this.cart.push({
                id: lesson.id,
                subject: lesson.subject,
                price: lesson.price,
              });
              lesson.availableSpaces--;
              this.updateLessonSpaces(lesson);
            }
          },
          updateLessonSpaces(lesson) {
            fetch(`http://localhost:3000/collections/lessons/${lesson.id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ availableSpaces: lesson.availableSpaces }),
            }).catch((error) => console.error(error));
          },
          validateForm() {
            const namePattern = /^[A-Za-z\s]+$/;
            const phonePattern = /^[0-9]+$/;
            this.isFormValid =
              namePattern.test(this.order.name) &&
              phonePattern.test(this.order.phone);
          },
          submitForm() {
            if (!this.isFormValid) {
              alert("Please provide a valid Name and Phone.");
              return;
            }
            const orderDetails = {
              name: this.order.name,
              phone: this.order.phone,
              lessons: this.cart.map((item) => ({
                id: item.id,
                subject: item.subject,
                price: item.price,
              })),
            };

            fetch("http://localhost:3000/collections/orders", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(orderDetails),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Failed to submit order");
                }
                return response.json();
              })
              .then(() => {
                alert("Order submitted successfully!");
                this.cart = [];
                this.order = { name: "", phone: "" };
              })
              .catch((error) => console.error(error));
          },
        },
        computed: {
          sortedLessons() {
            return [...this.lessons].sort((a, b) => {
              const modifier = this.sortOrder === "asc" ? 1 : -1;
              if (a[this.sortAttribute] < b[this.sortAttribute]) return -1 * modifier;
              if (a[this.sortAttribute] > b[this.sortAttribute]) return 1 * modifier;
              return 0;
            });
          },
          cartTotal() {
            return this.cart.reduce((total, item) => total + item.price, 0);
          },
          isNameValid() {
            return /^[A-Za-z\s]+$/.test(this.order.name);
          },
          isPhoneValid() {
            return /^[0-9]+$/.test(this.order.phone);
          },
        },
      });
    </script>
  </body>
</html>
